</head>
 <body>

 	<!-- INTERFACE -->
 <div class="container mt-3">
 	<div class="row">
 		<h1>Magnitude Checker ~~~</h1>
 	<hr>
 	 <div class="col">
 		<img src="https://img.freepik.com/free-vector/seismograph-machine-with-graph-seismic-earthquake-activity-instrument-seismometer-technology-graph-vector-illustration_1284-46225.jpg" height="425px"></img>
 	 </div>
 	 <div class="col">
 		<p>Welcome to the magnitude checker! Enter a magnitude value and obtain the observed damage effects of your given magnitude.</p>
 		<label for="magVal">Magnitude value:</label>
	 	<input type="number" class="form-control" id="magVal">
	 	<button type="button" class="btn btn-primary" onclick="check()">Check</button>
	 	<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
 	 </div>
 	</div>
</div>

 	<!-- SCRIPT-->
 <script type="text/javascript">
 	function check() {
 		var magnitudeInput=document.getElementById('magVal').value;

 		if (magnitudeInput >=8) {
 			window.alert('Catastrophic');
 		}
 		else if (magnitudeInput >=7 && magnitudeInput <=7.9) {
 			window.alert('Major Damage');
 		}
 		else if (magnitudeInput >=6.1 && magnitudeInput <=6.9) {
 			window.alert('Damage likely');
 		}
 		else if (magnitudeInput >=5.5 && magnitudeInput <=6.0) {
 			window.alert('Slight Damage');
 		}
 		else if (magnitudeInput >=2.5 && magnitudeInput <=5.4) {
 			window.alert('Rarely Damage');
 		}
 		else {
 			window.alert('Not Always Felt');
 		}
 	}
 </script>

 </body>
</html>
